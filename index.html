<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VIN Last-8 ‚Üí Unit</title>
  <meta name="theme-color" content="#303e4a" />
  <link rel="manifest" href="manifest.webmanifest" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    :root { --ink:#0f172a; --bg:#f8fafc; --card:#303e4a; --card-text:#ffffff; --muted:#94a3b8; --ring:#0f172a33; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--ink); }
    .wrap{ max-width:780px; margin:0 auto; padding:24px; }
    h1{ font-size:clamp(22px,4vw,28px); margin:0 0 6px; color:var(--card-text); }
    .sub{ color:var(--muted); font-size:14px; margin-bottom:16px; }
    .card{ background:var(--card); border-radius:18px; box-shadow:0 1px 2px rgba(0,0,0,.06), 0 10px 16px rgba(0,0,0,.03); padding:18px; color:var(--card-text); }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    button{ appearance:none; border:1px solid #e5e7eb; background:#fff; padding:12px 16px; border-radius:14px; cursor:pointer; font-weight:700; font-size:16px; color:var(--ink); }
    button:focus{ outline:2px solid var(--ring); outline-offset:2px; }
    .primary{ background:#ffffff; color:var(--card); border-color:#ffffff; }
    .primary:hover{ background:#f1f5f9; }
    .status{ color:var(--muted); font-size:12px; margin-top:8px; }
    .pill{ display:inline-block; font-size:12px; color:var(--card); background:#e2e8f0; border-radius:999px; padding:4px 8px; }
    .input{ width:100%; padding:14px 16px; border-radius:14px; border:1px solid #e5e7eb; font-size:18px; font-family: ui-monospace, Menlo, monospace; background:#ffffff; color:var(--ink); }
    .input:focus{ outline:2px solid #ffffff; border-color:#ffffff; }
    .results{ margin-top:12px; }
    .result{ display:flex; align-items:center; justify-content:space-between; padding:12px 0; border-top:1px solid rgba(255,255,255,0.2); }
    .big{ font-size:32px; font-weight:800; letter-spacing:.5px; color:#ffffff; }
    .kbd{ user-select:none; display:grid; grid-template-columns:repeat(6,1fr); gap:8px; margin-top:12px; }
    .kbd button{ padding:14px 0; font-weight:700; }
    .hide{ display:none; }
    .center{ text-align:center; }
    .logo{ display:block; width:120px; height:120px; object-fit:contain; margin:0 auto 10px; }
    video{ width:100%; max-height:240px; border-radius:12px; margin-top:12px; background:#000; }
    .result-field {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2px;
    }
    @media (min-width:640px){ .kbd{ grid-template-columns:repeat(10,1fr);} }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Home -->
    <div class="card" id="home">
      <img class="logo" src="logo.png" alt="Logo" />
      <h1 class="center">VIN Last-8 ‚Üí Unit Lookup</h1>
      <div class="sub center">Install: <b>Share ‚ñ∏ Add to Home Screen</b> (iOS) or <b>‚ãÆ ‚ñ∏ Add to Home Screen</b> (Android).</div>

      <div class="row" style="justify-content:center; gap:10px;">
        <button class="primary" id="goType">‚å®Ô∏è Type Last 8</button>
        <!-- Camera scanning temporarily disabled - working on improvements -->
        <!-- <button class="primary" id="goScan" style="display:none;">üì∑ Scan VIN</button> -->
        <button class="primary" id="goUnitPlate">üîé Unit/Plate Lookup</button>
      </div>

      <div class="status center" style="margin-top:10px;">Dataset: <span class="pill" id="ver">loading‚Ä¶</span></div>
      <div class="status center" id="loadStatus">Loading data‚Ä¶</div>
    </div>

    <!-- Type Mode -->
    <div class="card hide" id="typeMode" style="margin-top:12px;">
      <div class="row" style="justify-content:space-between;">
        <div class="sub">Enter last 8 of VIN</div>
        <button id="backHome1">‚¨Ö Home</button>
      </div>
      <input id="q" class="input" maxlength="8" placeholder="e.g., 3KC12345" autocomplete="off" autocorrect="off" spellcheck="false" />
      <div class="kbd" id="kbd"></div>
      <div class="results" id="results"></div>
    </div>

    <!-- Scan Mode - Temporarily disabled while working on improvements -->
    <!-- 
    <div class="card hide" id="scanMode" style="margin-top:12px;">
      <div class="row" style="justify-content:space-between;">
        <div class="sub">Scan VIN with Camera</div>
        <button id="backHome2">‚¨Ö Home</button>
      </div>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <div class="row" style="justify-content:center; margin-top:12px; gap:10px;">
        <button class="primary" id="captureBtn" style="display:none;">üì∏ Capture VIN</button>
        <button id="stopScanBtn" style="display:none;">‚èπ Stop Camera</button>
      </div>
      <div class="status center" id="scanStatus">Initializing camera...</div>
      <div class="results" id="scanResults"></div>
    </div>
    -->

    <!-- Unit/Plate Lookup Mode -->
    <div class="card hide" id="unitPlateMode" style="margin-top:12px;">
      <div class="row" style="justify-content:space-between;">
        <div class="sub">Lookup by Unit or Plate</div>
        <button id="backHome3">‚¨Ö Home</button>
      </div>
      <input id="unitInput" class="input" maxlength="10" placeholder="Unit number (e.g., 320000)" autocomplete="off" autocorrect="off" spellcheck="false" style="margin-bottom:8px;" />
      <input id="plateInput" class="input" maxlength="10" placeholder="Plate (e.g., WPJ1837)" autocomplete="off" autocorrect="off" spellcheck="false" />
      <div class="row" style="margin-top:10px; gap:10px;">
        <button class="primary" id="unitPlateSearchBtn" style="width:100%;">üîç Search</button>
      </div>
      <div class="results" id="unitPlateResults"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
