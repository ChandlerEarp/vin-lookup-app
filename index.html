<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VIN Last-8 ‚Üí Unit</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.webmanifest" />
  <style>
    :root { --ink:#0f172a; --bg:#f8fafc; --card:#ffffff; --muted:#64748b; --ring:#0f172a33; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--ink); }
    .wrap{ max-width:780px; margin:0 auto; padding:24px; }
    h1{ font-size:clamp(22px,4vw,28px); margin:0 0 6px; }
    .sub{ color:var(--muted); font-size:14px; margin-bottom:16px; }
    .card{ background:var(--card); border-radius:18px; box-shadow:0 1px 2px rgba(0,0,0,.06), 0 10px 16px rgba(0,0,0,.03); padding:18px; }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    button{ appearance:none; border:1px solid #e5e7eb; background:#fff; padding:12px 16px; border-radius:14px; cursor:pointer; font-weight:700; font-size:16px; }
    button:focus{ outline:2px solid var(--ring); outline-offset:2px; }
    .primary{ background:var(--ink); color:#fff; border-color:var(--ink); }
    .status{ color:var(--muted); font-size:12px; margin-top:8px; }
    .pill{ display:inline-block; font-size:12px; color:var(--muted); background:#e2e8f0; border-radius:999px; padding:4px 8px; }
    .input{ width:100%; padding:14px 16px; border-radius:14px; border:1px solid #e5e7eb; font-size:18px; font-family: ui-monospace, Menlo, monospace; }
    .input:focus{ outline:2px solid var(--ring); border-color:transparent; }
    .results{ margin-top:12px; }
    .result{ display:flex; align-items:center; justify-content:space-between; padding:12px 0; border-top:1px solid #e5e7eb; }
    .big{ font-size:32px; font-weight:800; letter-spacing:.5px; }
    .kbd{ user-select:none; display:grid; grid-template-columns:repeat(6,1fr); gap:8px; margin-top:12px; }
    .kbd button{ padding:14px 0; font-weight:700; }
    .hide{ display:none; }
    .center{ text-align:center; }
    .logo{ display:block; width:120px; height:120px; object-fit:contain; margin:0 auto 10px; }
    video{ width:100%; max-height:240px; border-radius:12px; margin-top:12px; background:#000; }
    @media (min-width:640px){ .kbd{ grid-template-columns:repeat(10,1fr);} }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Home -->
    <div class="card" id="home">
      <img class="logo" src="logo.png" alt="Logo" />
      <h1 class="center">VIN Last-8 ‚Üí Unit Lookup</h1>
      <div class="sub center">Install: <b>Share ‚ñ∏ Add to Home Screen</b> (iOS) or <b>‚ãÆ ‚ñ∏ Add to Home Screen</b> (Android).</div>

      <div class="row" style="justify-content:center; gap:10px;">
        <button class="primary" id="goType">‚å®Ô∏è Type Last 8</button>
        <button id="goQR">üñ®Ô∏è Install QR</button>
      </div>

      <div class="status center" style="margin-top:10px;">Dataset: <span class="pill" id="ver">loading‚Ä¶</span></div>
      <div class="status center" id="loadStatus">Loading data‚Ä¶</div>
    </div>

    <!-- Type Mode -->
    <div class="card hide" id="typeMode" style="margin-top:12px;">
      <div class="row" style="justify-content:space-between;">
        <div class="sub">Enter last 8 of VIN</div>
        <button id="backHome1">‚¨Ö Home</button>
      </div>
      <input id="q" class="input" maxlength="8" placeholder="e.g., 3KC12345" autocomplete="off" autocorrect="off" spellcheck="false" />
      <div class="kbd" id="kbd"></div>
      <div class="results" id="results"></div>
    </div>

    <!-- Scan Mode -->
    <div class="card hide" id="scanMode" style="margin-top:12px;">
      <div class="row" style="justify-content:space-between;">
        <div class="sub">Scan a VIN barcode</div>
        <button id="backHome2">‚¨Ö Home</button>
      </div>
      <video id="video" playsinline autoplay></video>
      <div class="status" id="scanStatus">Initializing camera‚Ä¶</div>
      <div class="results" id="scanResults"></div>
    </div>

    <!-- QR Screen -->
    <div class="card hide" id="qrMode" style="margin-top:12px; text-align:center;">
      <div class="row" style="justify-content:space-between;">
        <div class="sub">Share/print this QR to open/install the app</div>
        <button id="backHome3">‚¨Ö Home</button>
      </div>
      <canvas id="qrCanvas" width="256" height="256" style="margin:10px auto; display:block; background:#fff; border-radius:12px;"></canvas>
      <div class="status">URL: <span id="qrUrl"></span></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
